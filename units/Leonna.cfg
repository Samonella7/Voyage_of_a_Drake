								[/event]
							[/event]
						[/then]
					)}
				[/case]
				[else]
					[event]
						name=new turn
						[event]
							name=new turn
							[event]
								name=new turn
								# night 2 bed
								{LEONNA_STARTS_SCHEDULE}
								{MOVE_UNIT (id=Abe) 78 22}
								{VARIABLE Abe.conversation Abe_conversation_sleeping}
								{MOVE_UNIT (id=Leonna) 79 23}
								{VARIABLE Leonna.conversation Leonna_conversation_sleeping}
