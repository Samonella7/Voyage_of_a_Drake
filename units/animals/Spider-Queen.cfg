#textdomain wesnoth-units
[unit_type]
    id=Voadar Spider Queen
    name= _ "Spider Queen"
    race=monster
	{TRAIT_STRONG}
	{TRAIT_DEXTROUS}
	{TRAIT_QUICK}
	{TRAIT_RESILIENT}
	num_traits=2
    image="units/animals/spider-queen.png"
    profile="portraits/monsters/giant-spider.png"
    hitpoints=53
    movement_type=mountainfoot
    [movement_costs]
        fungus=2
    [/movement_costs]
    [defense]
        fungus=50
    [/defense]
    movement=6
    experience=150
    level=2
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=55
    usage=fighter
    description= _ " "+{SPECIAL_NOTES}+{SPECIAL_NOTES_POISON}+{SPECIAL_NOTES_SLOW}
