	[delay]
		time=200
	[/delay]
	[set_variable]
		name=Ronry.rando
		rand=1..3
	[/set_variable]
	[switch]
		variable=Ronry.rando
		[case]
			value=1
			{FLASH_RED (
				[delay]
					time=50
				[/delay]
			)}
		[/case]
		[case]
			value=2
			{FLASH_BLUE (
				[delay]
