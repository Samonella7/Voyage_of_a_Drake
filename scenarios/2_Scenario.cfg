    # This event is never actually thrown.
    # Throw it via debug mode to make some basic preparations for debugging/testing
    [event]
        name=prepare_debug
        id=prepare_debug
        first_time_only=no
        [modify_side]
            side=1
            fog=no
            shroud=no
        [/modify_side]
        # I don't want to watch the horses wandering every turn,
        # so kill all non-essential animals
        [kill]
            type=Horse,Cow,Cart
            [not]
                id=farmer_cart,farmer_cart_occupied,Curryan_horse
            [/not]
        [/kill]
        # Get the earmuffs free, because they're useful for debugging
        {VARIABLE Voadar.inventory.earmuffs yes}
        # suppress end turn confirmations
        [modify_side]
            side=1
            suppress_end_turn_confirmation=yes
        [/modify_side]
        # some free MP:
        [modify_unit]
            [filter]
                id=Voadar
            [/filter]
            moves=100
        [/modify_unit]
    [/event]
    
    # since poison mysteriously doesn't work in this campaign (because of unhealable=yes? idk)
    # we'll have to do its effects manually:
    [event]
        name=turn refresh
        id=make_poison_work
        first_time_only=no
        [store_unit]
            [filter]
                side=$side_number|
                [filter_wml]
                    [status]
                        poisoned=yes
                    [/status]
                [/filter_wml]
            [/filter]
            kill=no
            variable=poison.units
		[/store_unit]
        [for]
			array=poison.units
			variable=i
			[do]
				[if]
					[have_unit]
						x=$poison.units[$i|].x|
						y=$poison.units[$i|].y|
						[filter_vision]
							side=1
						[/filter_vision]
					[/have_unit]
					[then]
						[sound]
							name=poison.ogg
						[/sound]
					[/then]
				[/if]
				[harm_unit]
					[filter]
						x=$poison.units[$i|].x|
						y=$poison.units[$i|].y|
					[/filter]
					# doing it manually isn't such a bad thing anyway; 8 damage per turn is too much
					amount=3
					kill=no
					animate=yes
				[/harm_unit]
			[/do]
        [/for]
    [/event]
    
    # similarly to the poison thing, i have to manually make regeneration work
    # (the only unit that should have it is voadar, in one of the hard-to-find advancements)
    [event]
        name=side 1 turn refresh
        id=make_regen_work
        first_time_only=no
        [filter_condition]
            [have_unit]
                id=Voadar
                ability=ability_healthy
            [/have_unit]
        [/filter_condition]
        {VOADAR_STORE_UNIT Voadar no}
        {IF_VAR Voadar.unit.hitpoints not_equals $Voadar.unit.max_hitpoints| (
            [then]
                [heal_unit]
                    [filter]
                        id=Voadar
                    [/filter]
                    amount=2
                    animate=yes
                    restore_statuses=no
                [/heal_unit]
            [/then]
        )}
    [/event]
    #this means that a poisoned voadar with "ability_healthy" will animate 8 damage by poison, then animate heal 2. 
    # if i was slightly less lazy, i'd fix this to only have one animation, 6 damage by poison
	
    # of course you lose if Voadar dies 
    # (except in the gladiator arena, in which case the event is disabled via Voadar.disallow_defeat)
    [event]
        name=prestart
