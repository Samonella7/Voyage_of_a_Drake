#textdomain wesnoth-voadar
[scenario]
    
    id=2_Scenario
    name= _ "Voyage"
    next_scenario=null
    map_data="{~add-ons/Voyage_of_a_Drake/maps/scenario.map}"
    turns=-1
    victory_when_enemies_defeated=no
    
    # Set the music
    {INTRO_AND_SCENARIO_MUSIC suspense.ogg wanderer.ogg}
