#textdomain wesnoth-voadar

[terrain_type]
    symbol_image=fountain-0
    editor_image=fountain-0
    id=fountain
    name=_ "Fountain"
    string=^Yfo
    aliasof=_bas
    editor_group=Voadar_Indoors
[/terrain_type]

[terrain_type]
	# wmlscope: start ignoring
	symbol_image=Brazier
	editor_image=Brazier
	# wmlscope: stop ignoring
	id=voadar_brazier
	name=_"Unlit Brazier"
	string=^Ybr
	aliasof=Xv
	editor_group=Voadar_Outdoors
[/terrain_type]

[terrain_type]
	symbol_image=misc/rubble
	editor_image=misc/rubble
	id=voadar_rubble
	name=_"Rubble"
	string=^Yru
	aliasof=Xu
	editor_group=Voadar_Outdoors
[/terrain_type]

[terrain_type]
    id=light_web
    name= _ "Light Webs"
