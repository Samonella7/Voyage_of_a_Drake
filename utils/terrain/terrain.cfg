    string=^Ywbl
	def_alias=_bas
    mvt_alias=_bas
	vision_alias=Xu
    editor_group=Voadar_Outdoors
[/terrain_type]
[terrain_type]
    id=thick_web
    name= _ "Thick Webs"
    symbol_image=spiderweb/web-tile
    string=^Ywbt
	def_alias=_bas
    mvt_alias=Xu
	vision_alias=Xu
    editor_group=Voadar_Outdoors
[/terrain_type]


[terrain_type]
    symbol_image=misc/rails-n-s
