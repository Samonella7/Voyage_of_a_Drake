# Macro for basic embellishment terrains:
#define VOADAR_EMBELLISHMENT NAME NUMBER CODE IN_OR_OUT_DOORS
[terrain_type]
	symbol_image={NAME}{NUMBER}
	editor_image={NAME}{NUMBER}
	id={NAME}{NUMBER}
	name=_"{NAME}"
	string=^{CODE}
	aliasof=_bas
	editor_group=Voadar_{IN_OR_OUT_DOORS}
[/terrain_type]
#enddef

